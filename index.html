<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function FindMin(arr) {
        let min = arr[0];
        for (let i = 1; i<arr.length; i ++) {
            if (arr[i] < min) {
                min = arr[i];
            }
        }
        return min;
    }
    let num = [];
    for(let i=0;i<100;++i){
        num[i] = Math.floor(Math.random() * 101);
    }
    alert(num);
    let minValue = FindMin(num);
    document.write("<br/>");
    document.write("The minimum value is: " + minValue);
</script>
</body>
</html>
